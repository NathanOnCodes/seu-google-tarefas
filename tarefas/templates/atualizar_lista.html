{% extends "base.html" %}

{% block titel %} Atualizar Tarefa | SeuGoogleTarefas {% endblock %}


{% block content %}

{% include "navbar.html" %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Atualizar Tarefa</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Tarefa</label>
                            <input type="text" class="form-control" id="nome" name="nome" 
                                   value="{{ tarefa.nome }}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{% url 'lista-tarefas' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
